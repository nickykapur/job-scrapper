[build]
builder = "nixpacks"
buildCommand = "cd job-manager-ui && npm ci --only=production --silent && npm run build"

[deploy]
startCommand = "python simple_server.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
NODE_ENV = "production"
PYTHONPATH = "/app"
PORT = "8000"
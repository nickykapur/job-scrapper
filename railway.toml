[build]
builder = "nixpacks"
buildCommand = "cd job-manager-ui && npm ci --only=production --silent && npm run build && cd .. && pip install --no-cache-dir -r requirements-railway.txt"

[deploy]
startCommand = "python fastapi_server.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
NODE_ENV = "production"
PYTHONPATH = "/app"
PORT = "8000"
RAILWAY_ENVIRONMENT = "production"